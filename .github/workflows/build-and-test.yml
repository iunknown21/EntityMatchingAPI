name: Build and Test

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches-ignore: [ master, main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Restore dependencies'
      run: dotnet restore

    - name: 'Build solution'
      run: dotnet build --configuration Release --no-restore

    - name: 'Run unit tests'
      timeout-minutes: 5  # Kill if tests hang
      run: |
        dotnet test EntityMatching.Tests/EntityMatching.Tests.csproj \
          --filter "FullyQualifiedName!~Integration&FullyQualifiedName!~Demo" \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage"

    - name: 'Upload test results'
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'

    - name: 'Upload coverage'
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage
        path: '**/coverage.cobertura.xml'

    - name: 'Test summary'
      if: always()
      run: |
        echo "### Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Build and test completed. Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
